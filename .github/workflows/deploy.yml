jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install
        working-directory: astro  # <-- make sure this folder exists

      - name: Build site
        run: pnpm run build
        working-directory: astro  # <-- match the above

      - name: Upload static site to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: astro/dist
